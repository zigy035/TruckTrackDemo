log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.conversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p - %m%n

log4j.logger.com.trucktrack.web.controller=DEBUG, CONSOLE
#log4j.logger.org.springframework.web.filter=DEBUG, CONSOLE

log4j.logger.org.springframework.context.support.ReloadableResourceBundleMessageSource=DEBUG, CONSOLE
log4j.logger.org.springframework.web.servlet.i18n.LocaleChangeInterceptor=DEBUG, CONSOLE
log4j.logger.org.springframework.web.servlet.mvc.support.ControllerClassNameHandlerMapping=DEBUG, CONSOLE
log4j.logger.org.springframework.web.servlet.i18n.CookieLocaleResolver=DEBUG, CONSOLE
log4j.logger.org.springframework.web.servlet.mvc.annotation.DefaultAnnotationHandlerMapping=DEBUG, CONSOLE