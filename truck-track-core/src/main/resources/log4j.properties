log4j.rootLogger=DEBUG, CONSOLE

#log4j.rootLogger.org.springframework.security=DEBUG, CONSOLE
#log4j.rootLogger.org.springframework.web.servlet=DEBUG, CONSOLE
log4j.rootLogger.java.sql=DEBUG, CONSOLE
log4j.rootLogger.javax.sql=DEBUG, CONSOLE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.conversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p - %m%n